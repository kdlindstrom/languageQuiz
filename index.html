<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>

  <meta charset="utf-8">
  <title>Programming Language Quiz</title>
</head>
<body>

  <div class="container">
    <h1>Which programming language should you learn?</h1>
    <br>
    <div id="survey">
      <form>
        <div class="form-group">
          <label for="question1">What do you want to make?</label>
          <select class="form-control" id="devType">
            <option> </option>
            <option>GUIs</option>
            <option>Android apps</option>
            <option>iOS apps</option>
          </select>
        </div>

        <div class="form-group">
          <label for="question2">What's your favorite food?</label>
          <select class="form-control" id="foodType">
            <option> </option>
            <option>burritos</option>
            <option>pizza</option>
            <option>pizza burritos</option>
          </select>
        </div>

        <div class="form-group">
          <label for="question3">Which musical artist do you prefer?</label>
          <select class="form-control" id="artistType">
            <option> </option>
            <option>Ja Rule</option>
            <option>Whitesnake</option>
            <option>Taylor Swift</option>
          </select>
        </div>

        <div class="form-group">
          <label for="question4">What's nicer, putting on clothes fresh out of the dryer on a cold day, or fresh out of the washer on a hot day?</label>
          <select class="form-control" id="dryerWasher">
            <option> </option>
            <option>dryer</option>
            <option>washer</option>
          </select>
        </div>

        <div class="form-group">
          <label for="question5">What's my favorite number?</label>
          <select class="form-control" id="favNumber">
            <option> </option>
            <option>7</option>
            <option>13</option>
            <option>22</option>
          </select>
        </div>

        <button type="submit" class="btn btn-success">Submit</button>
      </form>
      <br>
      <br>
      <h2>
        <div id="output">
        </div>
      </h2>
    </div>
  </div>
</body>
</html>
